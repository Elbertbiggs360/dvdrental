{% extends "base.html" %}

{% block content %}
    <h1>Search for movie</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.term.label }}<br>
            {{ form.term }}<br>
            {% for error in form.term.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
