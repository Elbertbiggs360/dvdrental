{% extends "base.html" %}

{% block content %}
    {% if movies %}
        <ul id="movienav">
        {% for item in movies %}
            <li>
                {% for val in item%}
                    {{val}} 
                {% endfor%}
            </li>
        {% endfor %}
        </ul>

        <h6>Total number of movies: {{total}}</h6>
    {% else %}
    <h1>No movies in DB</h1>
    {% endif %}
{% endblock %}
